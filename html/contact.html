  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<!-- Main Content -->
<div id="main">
  <!-- Navbar -->
  <nav class="flex justify-between items-center mb-8">
    <div class="flex items-center">
      <img src="../Other_files/Logo.png" alt="Logo" width="100px" height="10px" class="nav-img">
    </div>
    <div class="flex gap-4 items-center">
      <a href="./index.html" class="hover-effect transition-all duration-200">Home</a>&nbsp;
      <a href="./achievements.html" class="hover-effect transition-all duration-500">Achievements</a>&nbsp;
      <a href="./projects.html" class="hover-effect transition-all duration-500">Projects</a>&nbsp;
      <a href="./skills.html" class="hover-effect transition-all duration-500">Skills</a>&nbsp;
      <a href="./contact.html" class="hover-effect transition-all duration-500"><u>Contact</u></a>&nbsp;
      <a href="../Other_files/VEDANT_PILLAI_FINAL_RESUME.pdf" download="resume.pdf">
      <button class="hover-effect border-2 border-white px-4 py-2 rounded transition-all duration-500">Download My Resume</button></a>&nbsp;
    </div>
  </nav>
  <div class="contact-container">
    <!-- Contact Form -->
    <div class="form-container">
      <h1>Contact Me</h1><br><br>
      <form id="contact-form" onsubmit="sendEmail(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="  Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="  Your Email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="  Email Subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="  Your Message" required></textarea>
        </div>
        <button type="submit" class="button1">Send</button>
      </form>
    </div>

    <!-- Image Section -->
    <div class="image-container">
      <img src="../Other_files/Mail sent-amico.png" alt="Contact Us" />
    </div>

</div>
<div style="border: 1px; width: 200px; height: 100px;"></div>
